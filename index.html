<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm a Computer!...stop all the downloading...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="panels">
            <p class="text" id="logo">CRAPIO</p>
            <div class="solar">
                <div class="solarPanel"></div>
                <div class="solarPanel"></div>
                <div class="solarPanel"></div>
                <div class="solarPanel"></div>
            </div>
            <div class="main">
                <div class="mainDisplay">
                    <div class="screen" id="screen1"></div>
                    <div class="screen" id="screen2"></div>
                    <div class="screen" id="screen3"></div>
                    <div class="screen" id="screen4"></div>
                    <div class="screen" id="screen5"></div>
                </div>
            </div>
        </div>
        <div class="keypad">
            <p class="text" id="modelNo">SL-252DOH</p>
            <button class="button" id="button1" value="TAX-">TAX-</button>
            <button class="button" id="button2" value="TAX+">TAX+</button>
            <button class="button" id="button3" value="MRC">MRC</button>
            <button class="button" id="button4" value="M-">M-</button>
            <button class="button" id="button5" value="M+">M+</button>
            <button class="button" id="button6" value="%">&#x25</button>
            <button data-key="111" class="button operator" id="button7" value="/">&divide</button>
            <button class="button operator" id="button8" value="M/EX">M/EX</button>
            <button data-key="103" class="button numeral" id="button9" value="7">7</button>
            <button data-key="104" class="button numeral" id="button10" value="8">8</button>
            <button data-key="105" class="button numeral" id="button11" value="9">9</button>
            <button data-key="106" class="button operator" id="button12" value="*">&times</button>
            <button class="button operator" id="button13" value="+/-">&#177</button>
            <button data-key="100" class="button numeral" id="button14" value="4">4</button>
            <button data-key="101" class="button numeral" id="button15" value="5">5</button>
            <button data-key="102" class="button numeral" id="button16" value="6">6</button>
            <button data-key="109" class="button operator" id="button17" value="-">&#8722</button>
            <button data-key="27" class="button clear" id="button18" value="clear">C</button>
            <button data-key="97" class="button numeral" id="button19" value="1">1</button>
            <button data-key="98" class="button numeral" id="button20" value="2">2</button>
            <button data-key="99" class="button numeral" id="button21" value="3">3</button>
            <button data-key="107" class="button operator" id="button22" value="+">&#x2B</button>
            <button class="button AC" id="button23" value="AC">AC</button>
            <button data-key="96" class="button numeral" id="button24" value="0">0</button>
            <button data-key="110" class="button decimal" id="button25" value=".">&#8226</button>
            <button data-key="61" class="button equals" id="button26" value="=">&#61</button>
        </div>
    </div>
</body>

</html>
