<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm a Computer!...stop all the downloading...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="panels">
            <p class="text" id="logo">CRAPIO</p>
            <div class="solar">
                <div class="solarPanel"></div>
                <div class="solarPanel"></div>
                <div class="solarPanel"></div>
                <div class="solarPanel"></div>
            </div>
            <div class="main">
                <div class="mainDisplay">
                    <div class="screen screen1"></div>
                    <div class="screen screen2"></div>
                    <div class="screen screen3"></div>
                    <div class="screen screen4"></div>
                    <div class="screen screen5"></div>
                </div>
            </div>
        </div>
        <div class="keypad">
            <p class="text" id="modelNo">SL-252DOH</p>
            <button class="button button1" value="TAX-">TAX-</button>
            <button class="button button2" value="TAX+">TAX+</button>
            <button class="button button3">MRC</button>
            <button class="button button4">M-</button>
            <button class="button button5">M+</button>
            <button class="button button6">&#x25</button>
            <button data-key="111" class="button button7 operator" value=divide>&divide</button>
            <button class="button button8">M/EX</button>
            <button data-key="103" class="button button9 numeral" value="7">7</button>
            <button data-key="104" class="button button10 numeral" value="8">8</button>
            <button data-key="105" class="button button11 numeral" value="9">9</button>
            <button data-key="106" class="button button12 operator" value=multiply>&times</button>
            <button class="button button13">&#177</button>
            <button data-key="100" class="button button14 numeral" value="4">4</button>
            <button data-key="101" class="button button15 numeral" value="5">5</button>
            <button data-key="102" class="button button16 numeral" value="6">6</button>
            <button data-key="109" class="button button17 operator" value=subtract>&#8722</button>
            <button data-key="27" class="button button18 clear">C</button>
            <button data-key="97" class="button button19 numeral" value="1">1</button>
            <button data-key="98" class="button button20 numeral" value="2">2</button>
            <button data-key="99" class="button button21 numeral" value="3">3</button>
            <button data-key="107" class="button button22 operator" value=add>&#x2B</button>
            <button class="button button23">AC</button>
            <button data-key="96" class="button button24 numeral" value="0">0</button>
            <button data-key="110" class="button button25 decimal" value=".">&#8226</button>
            <button data-key="61" class="button button26 equals" value=equals>&#61</button>
        </div>
    </div>
</body>

</html>
